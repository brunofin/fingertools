{% extends 'base.html' %}
{% load i18n %}
{% load staticfiles %}s

{% block corpo %}

<link rel="stylesheet" type="text/css" href="{% static "css/default.css" %}" >

<div id="body" >
	<h1>{% trans "Sign up" %}</h1>
	
	<form id="form" name="form" method="post" action="">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">{% trans "Submit" %}</button>
	</form>
	
	
	{% if form.errors %}
		<span class="error">{{ form.non_field_errors }}</span>
	{% endif %}
</div>

{% endblock %}
